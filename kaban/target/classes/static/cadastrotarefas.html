<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Menu superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gerenciamento de Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro de Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Cadastro de Tarefas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gerenciar Tarefas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <h2>Cadastro de Tarefas</h2>
    <form id="taskForm" class="mt-4">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição da tarefa">
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="setor" class="form-label">Setor:</label>
                <input type="text" class="form-control" id="setor" placeholder="Digite o setor">
            </div>
            <div class="col-md-4 mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <select class="form-select" id="usuario">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="prioridade" class="form-label">Prioridade:</label>
                <select class="form-select" id="prioridade">
                    <option value="ALTA">Alta</option>
                    <option value="MEDIA">Média</option>
                    <option value="BAIXA">Baixa</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Função para preencher o select com os usuários do backend
    function loadUsers() {
        fetch('http://localhost:8080/api/users')
            .then(response => response.json())
            .then(users => {
                const usuarioSelect = document.getElementById('usuario');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name; // Aqui o nome do usuário
                    usuarioSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar usuários:', error);
            });
    }

    // Carregar os usuários assim que a página carregar
    document.addEventListener('DOMContentLoaded', loadUsers);

    // Evento para enviar o formulário
    document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio tradicional do formulário

        // Obter os dados do formulário
        const descricao = document.getElementById('descricao').value;
        const setor = document.getElementById('setor').value;
        const usuario = document.getElementById('usuario').value;
        const prioridade = document.getElementById('prioridade').value;

        // Criar o objeto da tarefa
        const task = {
            description: descricao,
            sector: setor,
            priority: prioridade,
            status: "A_FAZER", // Status inicial
            user: { id: usuario } // Passando o userId dentro do objeto user
        };

        fetch('http://localhost:8080/api/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(task)
        })
        .then(response => response.json())
        .then(data => {
            alert('Tarefa cadastrada com sucesso!');
            console.log(data);
        })
        .catch(error => {
            console.error('Erro ao cadastrar tarefa:', error);
            alert('Erro ao cadastrar tarefa!');
        });
    });
</script>
</body>
</html>
