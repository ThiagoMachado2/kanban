<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Menu superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gerenciamento de Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Cadastro de Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro de Tarefas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gerenciar Tarefas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <h2>Cadastro de Usuários</h2>
    <form id="userForm" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Adicionar evento de submit ao formulário
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impedir o envio tradicional do formulário

        // Obter dados do formulário
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;

        // Criar objeto do usuário
        const user = {
            name: nome, // Corrigir para 'name'
            email: email
        };

        // Enviar dados para o backend usando fetch
        fetch('http://localhost:8080/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(user)
        })
        .then(response => response.json())
        .then(data => {
            alert('Usuário cadastrado com sucesso!');
            console.log(data); // Exibir o usuário criado no console
        })
        .catch(error => {
            console.error('Erro ao cadastrar usuário:', error);
            alert('Erro ao cadastrar usuário!');
        });
    });
</script>

</body>
</html>
